<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaviを開く</title>
    <style>
        /* スタイルの定義 */
        :root {
            --primary-color: #3DB2C5;
            --text-color: #333;
            --bg-color: #f5f7fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ロゴ画像 */
        .logo-img {
            width: 120px; /* ロゴのサイズ調整 */
            height: auto;
            margin-bottom: 24px;
        }

        /* ローディングスピナー */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px 0;
            color: var(--text-color);
        }

        p.description {
            font-size: 14px;
            color: #666;
            margin: 0 0 24px 0;
            line-height: 1.6;
        }

        /* 手動オープンボタン */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, var(--primary-color), #2da0b3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(61, 178, 197, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(61, 178, 197, 0.3);
        }

        /* ストアリンクなど（将来用） */
        .footer-links {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
    <script>
        window.onload = function() {
            // 1. パスとクエリを取得 (/game/123?logId=...)
            var path = window.location.pathname;
            var query = window.location.search;

            // 2. アプリのカスタムスキームを作成
            // ※ app.jsonの "scheme" と一致させてください (例: "playnavi")
            var appScheme = "playnavi:/" + path + query;

            // 3. 手動ボタンのリンクを書き換え
            var manualBtn = document.getElementById('manual-btn');
            if (manualBtn) {
                manualBtn.href = appScheme;
                // ボタンクリック時のイベントログなど（将来用）
                manualBtn.onclick = function() {
                    // console.log('Manual open clicked');
                };
            }

            // 4. アプリ起動を試みる（少し遅延させるとブラウザの警告が出にくい場合がある）
            setTimeout(function() {
                window.location.href = appScheme;
            }, 500);

            // 5. (オプション) 一定時間反応がなければストアやWebサイトへ誘導する処理例
            /*
            setTimeout(function() {
                // ここにストアのURLやWebサイトのトップページなどを設定
                // window.location.href = "https://playnavilab.com";
            }, 5000); // 5秒後
            */
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="PlayNavi Logo" class="logo-img">
        
        <div class="spinner"></div>
        
        <h1>PlayNaviを起動しています...</h1>
        <p class="description">
            自動的にアプリが開かない場合は、<br>下のボタンをタップしてください。
        </p>
        
        <a href="#" id="manual-btn" class="btn">アプリで開く</a>

        </div>
</body>
</html>
