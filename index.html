<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaviを開く</title>
    <style>
        :root {
            --primary-color: #3DB2C5;
            --text-color: #333;
            --bg-color: #f5f7fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 画面全体のラッパー（X対策を含む） */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            /* iOS Safariや一部アプリ内ブラウザでの表示崩れ防止 */
            min-height: -webkit-fill-available; 
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* ★修正：ここに追加（テキストを中央揃え） */
        }

        /* ロゴ画像（サイズ調整済み） */
        .logo-img {
            width: 180px;
            max-width: 80%;
            height: auto;
            margin-bottom: 32px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px 0;
            color: var(--text-color);
        }

        p.description {
            font-size: 14px;
            color: #666;
            margin: 0 0 24px 0;
            line-height: 1.6;
        }

        /* ボタン */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, var(--primary-color), #2da0b3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(61, 178, 197, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center; /* ★修正：ここにも念のため追加 */
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(61, 178, 197, 0.3);
        }
    </style>
    <script>
        window.onload = function() {
            var path = window.location.pathname;
            var query = window.location.search;
            
            // app.jsonのschemeと一致させてください
            var appScheme = "playnavi:/" + path + query;

            var manualBtn = document.getElementById('manual-btn');
            if (manualBtn) {
                manualBtn.href = appScheme;
            }

            setTimeout(function() {
                window.location.href = appScheme;
            }, 500);
        };
    </script>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <img src="/logo.png" alt="PlayNavi Logo" class="logo-img">
            
            <div class="spinner"></div>
            
            <h1>PlayNaviを起動しています...</h1>
            <p class="description">
                自動的にアプリが開かない場合は、<br>下のボタンをタップしてください。
            </p>
            
            <a href="#" id="manual-btn" class="btn">アプリで開く</a>
        </div>
    </div>
</body>
</html>
